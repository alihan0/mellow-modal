<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mellow Modal</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  
<button onclick="openButton()">Open Mellow Button</button>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./mellow-modal.js"></script>

  <script>
    function openButton(){
      const modal = new MellowModal({
        id: "mellowModal",
        size : "modal-md",
       // backdrop: "static",
       title: "New Mellow Modal",
       header: true,
       footer: true,
       content: '<p>This is a Mellow Modal content</p>',
       allowFullscreen: false,
       buttons: '<button class="btn btn-primary">Test</button>',
       showConfirmButton: true,
       confirmButtonType: 'danger',
       confirmButtonText: "Mistake!"
      });
      modal.fire();
    }
  </script>
  
</body>
</html>
