<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mellow Modal Example</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<button onclick="openModal()">Open Mellow Modal</button>


<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./mellow-modal.js"></script>
<script>
  function openModal() {
    const modal = new MellowModal({
      id: 'exampleModal',
      title: 'Mellow Modal Example',
      content: '<p>This is the content of the modal.</p>',
    });
    modal.fire();

    

  }

  document.getElementById('exampleModalBtn').addEventListener("click", alert())

</script>

</body>
</html>
